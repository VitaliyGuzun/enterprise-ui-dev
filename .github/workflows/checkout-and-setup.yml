name: Checkout and Setup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checkout-and-setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
